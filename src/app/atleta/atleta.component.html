<section class="campo_procura">

    <div class="form-group row">
        <label for="SearchNomeAtleta" class="col-sm-2 col-form-label">Nome:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="SearchNomeAtleta" placeholder="Nome">
        </div>
    </div>

    <div class="form-group row">
        <label for="searchClubeAtleta" class="col-sm-2 col-form-label">Clube:</label>
        <div class="col-md-10">                      
            <select id="searchClubeAtleta" class="form-control">
                <option selected>Todos</option>
                <option>Cruzeiro Esporte Clube</option>
                <option>Juventus Futebol Clube</option>
                <option>Guarani Futebol Clube</option>
                <option>Catarinense Esporte Clube</option>
                <option>Duque de Caxias</option>
                <option>Atlético Dona Emma</option>
            </select>
        </div>
    </div>           
    <div>
        <br>
        <button type="button" class="btn btn-primary">Buscar</button>
        <button type="button" class="btn btn-success">Novo Atleta</button>
    </div>
                    
</section>

<section class="campo_tabela">
    <p class="texto_titulo_tabela">
        Atletas encontrados:

        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Clube</th>
                <th scope="col">BID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioTabelaAtletas" id="radioTabelaAtletasOp1" 
                        value="option1" checked>
                        <label class="form-check-label" for="radioTabelaAtletasOp1">
                                Aberto Sousa e Silva
                        </label>
                    </div>
                </td>
                <td>Catarinense Esporte Clube</td>
                <td>10354039</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioTabelaAtletas" id="radioTabelaAtletasOp2" 
                        value="option2">
                        <label class="form-check-label" for="radioTabelaAtletasOp2">
                            Gustavo Ricardo de Lima
                        </label>
                    </div>
                </td>
                <td>Juventus Futebol Clube</td>
                <td>031068</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioTabelaAtletas" id="radioTabelaAtletasOp3" 
                        value="option3">
                        <label class="form-check-label" for="radioTabelaAtletasOp3">
                            Bernardo Puska
                        </label>
                    </div>
                </td>
                <td>Cruzeiro Esporte Clube</td>
                <td>100013</td>
            </tr>
        </tbody>
    </table>
    <div>
        <br>
        <button type="button" class="btn btn-primary">Abrir Registro</button>
    </div>
</section>

<section class="campo_cadastro">
    <form>
        <p class="texto_titulo_cadastro">
            Cadastro de Atleta
        </p>
        <div class="form-group">
            Código: #3                
        </div>
        
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="atletaCpf">CPF:</label>
                <input type="number" class="form-control" id="atletaCpf" placeholder="CPF" required>
            </div>
            <div class="form-group col-md-6">
                <label for="atletaBID">BID:</label>
                <input type="number" class="form-control" id="atletaBID" placeholder="BID">
            </div>
        </div>

        <div class="form-group">
            <label for="atletaNome">Nome:</label>
            <input type="text" class="form-control" id="atletaNome" placeholder="Nome Completo" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="atletaDataNasc">Data Nascimento:</label>
                <input type="date" class="form-control" id="atletaDataNasc" placeholder="Data Nascimento" required>
            </div>
        </div>

        <button class="btn btn-success" type="submit">Salvar</button>              
    </form>           
</section>
