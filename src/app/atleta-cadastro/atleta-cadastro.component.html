<section class="campo_cadastro">
    <form #formulario="ngForm" (ngSubmit) = "onSubmit(formulario)" >
        <p class="texto_titulo_cadastro">
            Cadastro de Atleta
        </p>    
        
        <div class="form-group">
            <div class="form-group col-md-12">
                <label for="nome" class="control-label">Nome</label>
            </div>
    
            <div class="form-group col-md-12">
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" 
                required #nome="ngModel" [(ngModel)]="atleta.nome">
            </div>
        </div>

        <div class="form-group">
            <div class="form-group col-md-6">
                <label for="cpf" class="control-label">CPF</label>
            </div>
    
            <div class="form-group col-md-6">
                <input type="number" number class="form-control" name="cpf" id="cpf" placeholder="CPF" 
                required #cpf="ngModel" [(ngModel)]="atleta.cpf">
            </div>

            <div class="form-group col-md-6">
                <label for="dataNascimento" class="control-label">Data de Nascimento</label>
            </div>
    
            <div class="form-group col-md-6">
                <input type="date" date class="form-control" name="dataNascimento" 
                id="dataNascimento" required #dataNascimento="ngModel" [(ngModel)]="atleta.dataNascimento">
            </div>

            <div class="form-group col-md-6">
                <label for="bid" class="control-label">BID</label>
            </div>
    
            <div class="form-group col-md-6">
                <input type="number" number class="form-control" name="bid" 
                id="bid" #bid="ngModel" [(ngModel)]="atleta.bid">
            </div>
        </div>
        
        <p>
            <button class="btn btn-success" [disabled]="!formulario.valid" type="submit">Salvar</button> 
        </p>
        <p>
            <a class="btn btn-danger" routerLink="/atleta">Cancelar</a>
        </p>
        
    </form>           
</section>
