<section class="campo_cadastro">
        <form>
            <p class="texto_titulo_cadastro">
                Cadastro de Árbitro
            </p>
            <div class="form-group">
                Código: #1                
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="arbitroCpf">CPF:</label>
                    <input type="number" class="form-control" id="arbitroCpf" placeholder="CPF" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="arbitroSenha">Senha:</label>
                    <input type="password" class="form-control" id="arbitroSenha" placeholder="Senha" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="arbitroNome">Nome:</label>
                <input type="text" class="form-control" id="arbitroNome" placeholder="Nome Completo" required>
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="arbitroDataNasc">Data Nascimento:</label>
                    <input type="date" class="form-control" id="arbitroDataNasc" placeholder="Data Nascimento" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="arbitroAltura">Altura(cm):</label>
                    <input type="number" class="form-control" id="arbitroAltura" placeholder="Altura" required>
                </div>
    
                <div class="form-group col-md-4">
                    <label for="arbitroPeso">Peso:</label>
                    <input type="number" step="0.1" class="form-control" id="arbitroPeso" placeholder="Peso" required>
                </div>
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="arbitroSexo">Sexo:</label>
                    <select id="arbitroSexo" class="form-control">
                        <option selected>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </div>
    
                <div class="form-group col-md-4">
                    <label for="arbitroSexo">Categoria:</label>
                    <select id="arbitroSexo" class="form-control">
                        <option selected>LIGA</option>
                        <option>FCF</option>
                        <option>CBF</option>
                        <option>FIFA</option>
                    </select>
                </div>
    
                <div class="form-group col-md-4">
                    <label for="arbitroSexo">Função:</label>
                    <select id="arbitroSexo" class="form-control">
                        <option selected>Árbitro</option>
                        <option>Assistente</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-success" type="submit">Salvar</button>              
        </form>           
    </section>
